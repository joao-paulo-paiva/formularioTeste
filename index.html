<!DOCTYPE html>
<html>
<head>
    <title>Formulário</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form id="meuFormulario">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome"><br>
        <label for="idade">Idade:</label><br>
        <input type="number" id="idade" name="idade"><br>
        <label for="acompanhadoPelosPais">Acompanhado pelos pais:</label><br>
        <input type="checkbox" id="acompanhadoPelosPais" name="acompanhadoPelosPais"><br>
        <label for="temIngresso">Tem ingresso:</label><br>
        <input type="checkbox" id="temIngresso" name="temIngresso"><br>
        <input type="submit" value="Enviar">
    </form>

    <script>
        document.getElementById('meuFormulario').addEventListener('submit', function(event) {
            event.preventDefault();
            var nome = document.getElementById('nome').value;
            var idade = document.getElementById('idade').value;
            var acompanhadoPelosPais = document.getElementById('acompanhadoPelosPais').checked;
            var temIngresso = document.getElementById('temIngresso').checked;
            console.log(nome, idade, acompanhadoPelosPais, temIngresso);
            if((idade >= 18 || acompanhadoPelosPais) && temIngresso){
            console.log("Pode entrar");
            }
            else{
                console.log("Não pode entrar")
            }
            });
    </script>
</body>
</html>
